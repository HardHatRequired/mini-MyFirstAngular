<!DOCTYPE html>
<html lang="en" ng-app="friendsList">
  <head>
    <meta charset="utf-8">
    <title>Babies First Angular</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <p>
      Hello World!
    </p>
    <h1>My Friends</h1>
    <div ng-repeat="jerk in friends">
      <p> {{jerk}} </p>
    </div>
    <div class="input">
      <input type="text" name="name" value="friend's name">
      <input type="button" name="name" value="add friend">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
  </body>
</html>
